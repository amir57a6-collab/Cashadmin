<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Admin Login</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');body{font-family:'Inter',sans-serif;background-color:#030712;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh}.login-box{width:100%;max-width:400px;background-color:#111827;padding:3rem 2rem;border-radius:1rem;box-shadow:0 10px 25px rgba(0,0,0,.3)}.login-box h2{font-size:1.75rem;font-weight:700;color:#f9fafb;text-align:center;margin:0 0 2rem}.input-group{margin-bottom:1.5rem}.input-group input{width:100%;padding:.875rem 1rem;background-color:#1f2937;border:1px solid #374151;border-radius:.5rem;color:#d1d5db;font-size:1rem;box-sizing:border-box;outline:0;transition:border-color .2s,box-shadow .2s}.input-group input:focus{border-color:#10b981;box-shadow:0 0 0 2px rgba(16,185,129,.4)}.btn-login{width:100%;padding:.875rem;background-color:#10b981;color:#fff;border:none;border-radius:.5rem;font-size:1rem;font-weight:600;cursor:pointer;transition:background-color .2s}.btn-login:hover{background-color:#059669}.forgot-password{text-align:center;margin-top:1.5rem}.forgot-password a{color:#6b7280;font-size:.875rem;text-decoration:none}</style>
</head>
<body>
    <div class="login-box">
        <h2>Admin login</h2>
        <div class="input-group"><input id="admin-email" type="email" placeholder="Username"></div>
        <div class="input-group"><input id="admin-password" type="password" placeholder="Password"></div>
        <button id="admin-login-btn" class="btn-login">Login</button>
        <div class="forgot-password"><a href="#">Forgot password?</a></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyBNy8sZGAKh3Ika7O7F-NLZZZWAU-j2B0A", authDomain: "cashcoinser.firebaseapp.com", projectId: "cashcoinser", storageBucket: "cashcoinser.appspot.com", messagingSenderId: "179560740788", appId: "1:179560740788:web:4d6f5678e80f86899364e1" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const ADMIN_EMAIL = "amir57a6@gmail.com";
        onAuthStateChanged(auth, user => { if (user && user.email === ADMIN_EMAIL) window.location.href = 'dashboard.html'; });
        document.getElementById('admin-login-btn').addEventListener('click', async () => {
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            if (email.toLowerCase() !== ADMIN_EMAIL) return alert("Access Denied: Not a valid admin email.");
            try { await signInWithEmailAndPassword(auth, email, password); } catch (error) { alert("Login failed: " + error.message); }
        });
    </script>
</body>
</html>
